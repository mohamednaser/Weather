<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./custom.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      My Weather Application
    </nav>

    <div class="jumbotron">
      <div class="container text-center">
        <input
          type="search"
          id="address-input"
          placeholder="Where are we going?"
        />
      </div>
      <div class="weather-card">
        <h1 id="city-name-h1">Weather in Egypte </h1>
         <div class="weather-div">
          <img class="icon" id="icon" src="./imgs/sun.svg" alt="" />
          <p id="weather-description">clear sky</p>
         </div> 
         <div class="weather-details">
          <ul class="list" class="visible">
            <li><img class="icon" src="./imgs/temperature.svg"  />&nbsp;<span id="temp">5.93 Â° </span>    <!-- Default switch -->
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"  id="switcher"></span>
              </label></li>
            <li><img class="icon" src="./imgs/wind.svg"  />&nbsp;<span id="wind">1 km/h</span></li>
            <li><img class="icon" src="./imgs/humidity.png"  />&nbsp;<span id="humid">60 %</span></li>
          </ul>      
         </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid text-center">
      <!-- <p>Footer Text</p> -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.18.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.18.2"></script>
    <script src="./main.js"></script>
  </body>
</html>
